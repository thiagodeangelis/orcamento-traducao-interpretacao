<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Tradução</title>

    <script src="script-traducao.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-light">

    <div class="container py-5" style="max-width: 800px;">
        
        <div class="d-flex justify-content-center align-items-center mb-4"> <!-- cabeçalho -->
            <div class="rounded-3 d-flex align-items-center justify-content-center me-3 bg-primary-subtle text-primary" style="width: 60px; height: 60px;">
                <i id="icone-servico" class="bi bi-type fs-2"></i>
            </div>
            <div>
                <h4 id="titulo-servico" class="mb-0 fw-bold text-dark">Orçamento de Tradução</h4>
                <small class="text-muted">Preencha os dados do material a ser traduzido</small>
            </div>
        </div>

        <div class="mb-3"> <!-- botão voltar -->
            <a href="index.html" class="text-decoration-none text-primary fw-semibold">
                <i class="bi bi-arrow-left me-1"></i> Voltar
            </a>
        </div>
        
        <div class="card border-0 shadow-sm rounded-4 p-4 bg-white"> <!-- bg do form -->
            <div class="card-body">
                
                <form id="form-orcamento"> <!-- form -->
                    
                    <div id="campos-traducao">
                        <div class="mb-3">
                            <label for="titulo-material" class="form-label fw-semibold text-secondary">Título do Material *</label>
                            <input type="text" class="form-control py-2" id="titulo-material" placeholder="Ex: Documentário Natureza Brasileira">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipo-material" class="form-label fw-semibold text-secondary">Tipo de Material *</label>
                                <select class="form-select py-2" id="tipo-material">
                                    <option value="" selected>Selecione...</option>
                                    <option value="videobook">VideoBook</option>
                                    <option value="programa_tv">Programa de TV</option>
                                    <option value="propaganda">Propaganda de Marcas</option>
                                    <option value="filme">Filme</option>
                                    <option value="documentario">Documentário</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tempo-minutos" class="form-label fw-semibold text-secondary">Tempo (minutos) *</label>
                                <input type="number" class="form-control py-2" id="tempo-minutos" value="1" min="1">
                            </div>
                        </div>

                        <div class="row align-items-center mb-3">
                            <div class="col-md-6">
                                <label for="tipo-edicao" class="form-label fw-semibold text-secondary">Tipo de Edição *</label>
                                <select class="form-select py-2" id="tipo-edicao">
                                    <option value="" selected>Selecione...</option>
                                    <option value="simples">Edição Simples</option>
                                    <option value="completa">Edição Completa</option>
                                </select>
                            </div>
                            
                            <!-- Toggle Switch para Legendagem -->
                            <div class="col-md-6 d-flex align-items-center mt-4">
                                <div class="form-check form-switch ms-2">
                                    <input class="form-check-input" type="checkbox" role="switch" id="legendagem">
                                    <label class="form-check-label fw-semibold text-dark" for="legendagem">Incluir Legendagem</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ========================================== -->
                    <!-- CAMPOS ESPECÍFICOS DE INTERPRETAÇÃO -->
                    <!-- (Ocultos por padrão, ativados via JS) -->
                    <!-- ========================================== -->
                    <div id="campos-interpretacao" class="d-none">
                        <div class="mb-3">
                            <label for="nome-evento" class="form-label fw-semibold text-secondary">Nome do Evento *</label>
                            <input type="text" class="form-control py-2" id="nome-evento" placeholder="Ex: Conferência Anual de Tech">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipo-evento" class="form-label fw-semibold text-secondary">Tipo do Evento *</label>
                                <select class="form-select py-2" id="tipo-evento">
                                    <option value="" selected>Selecione...</option>
                                    <option value="juridico">Jurídico</option>
                                    <option value="educacao">Educação</option>
                                    <option value="artistico">Artístico/Cultural</option>
                                    <option value="videoconferencia">Vídeo Conferência</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tempo-horas" class="form-label fw-semibold text-secondary">Tempo do Evento (horas) *</label>
                                <input type="number" class="form-control py-2" id="tempo-horas" value="1" min="1">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="endereco-evento" class="form-label fw-semibold text-secondary">Endereço *</label>
                            <input type="text" class="form-control py-2" id="endereco-evento" placeholder="Endereço completo do local">
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="gravacao">
                            <label class="form-check-label fw-semibold text-dark" for="gravacao">O evento ficará gravado?</label>
                        </div>
                    </div>

                    <!-- Descrição (Comum aos dois) -->
                    <div class="mb-4">
                        <label for="descricao" class="form-label fw-semibold text-secondary">Descrição (Opcional)</label>
                        <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva detalhes adicionais sobre o material..."></textarea>
                    </div>

                    <!-- Botão de Ação -->
                    <button type="button" onclick="calcularOrcamento()" class="btn btn-primary w-100 py-2 fw-bold rounded-3">
                        Calcular Orçamento
                    </button>

                </form>

                <!-- Área de Resultado (Oculta inicialmente) -->
                <div id="resultado" class="mt-4 p-3 bg-light rounded-3 border d-none">
                    <h5 class="fw-bold text-primary mb-3">Resumo do Orçamento</h5>
                    <ul class="list-unstyled mb-0 text-secondary" id="lista-resultados">
                        <!-- JavaScript irá preencher aqui -->
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de Lógica de Exibição -->
    <script>
        // Função que roda ao carregar a página
        window.onload = function() {
            // 1. Pega o parâmetro da URL (ex: ?servico=interpretacao)
            const urlParams = new URLSearchParams(window.location.search);
            const servico = urlParams.get('servico');

            // Elementos de controle
            const divTraducao = document.getElementById('campos-traducao');
            const divInterpretacao = document.getElementById('campos-interpretacao');
            const titulo = document.getElementById('titulo-servico');
            const icone = document.getElementById('icone-servico');

            // 2. Lógica de Exibição
            if (servico === 'interpretacao') {
                // Configura para INTERPRETAÇÃO
                divTraducao.classList.add('d-none'); // Esconde tradução
                divInterpretacao.classList.remove('d-none'); // Mostra interpretação
                
                titulo.innerText = "Orçamento de Interpretação";
                icone.className = "bi bi-mic fs-2"; // Muda ícone para microfone
            } else {
                // Padrão: TRADUÇÃO (Se for 'traducao' ou vazio)
                divInterpretacao.classList.add('d-none'); // Esconde interpretação
                divTraducao.classList.remove('d-none'); // Mostra tradução
                
                titulo.innerText = "Orçamento de Tradução";
                icone.className = "bi bi-type fs-2"; // Muda ícone para texto
            }
        };

        // Função Placeholder para o futuro cálculo
        function calcularOrcamento() {
            alert("A lógica de cálculo será implementada na próxima etapa!");
        }
    </script>
</body>
</html>
